<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#0b1220; color:#e5e7eb; margin:0}
    .wrap{display:grid; place-items:center; min-height:100vh}

  </head>
  <body>
    <script>(function(){var isProd=/(^|\.)svntex\.com$/i.test(location.hostname),onWww=/^www\./i.test(location.hostname);if(isProd&&!onWww){location.replace('https://www.svntex.com/admin-v2/');}})();</script>
    <div class="wrap">
      <div class="card">
        <h1 style="margin:0 0 6px">SVNTeX Admin v2 (Preview)</h1>
        <p class="muted" style="margin:0 0 14px">Exact-copy build per your Admin Tour video. Live flows stay unchanged. This preview URL is safe.</p>
        <div class="grid" style="margin-top:10px">
          <label>Username <input type="text" placeholder="admin" disabled></label>
          <label>Password <input type="password" placeholder="••••••••" disabled></label>
          <button disabled>Login (coming next)</button>
          <div class="muted">We’ll wire this to your WP REST/session once UI is replicated.</div>
        </div>
        <div style="margin-top:12px" class="muted">Preview path: /admin-v2/</div>
      </div>
    </div>
