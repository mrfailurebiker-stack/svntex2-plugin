name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate required secrets
      run: |
        [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] || { echo "Missing secret: SSH_PRIVATE_KEY"; exit 1; }
        [ -n "${{ secrets.REMOTE_HOST }}" ] || { echo "Missing secret: REMOTE_HOST"; exit 1; }
        [ -n "${{ secrets.REMOTE_USER }}" ] || { echo "Missing secret: REMOTE_USER"; exit 1; }
        [ -n "${{ secrets.REMOTE_TARGET }}" ] || { echo "Missing secret: REMOTE_TARGET"; exit 1; }

    - name: Deploy to Hostinger
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i --delete"
        SOURCE: "./"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        # REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        TARGET: ${{ secrets.REMOTE_TARGET }}
        EXCLUDE: "/.git/, /.github/, /dev/, /docs/, /node_modules/"
